<html>

<head>
	<script type="text/javascript" src="./roslib.min.js"></script>
    
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
  <table>
    <tr>
      <th colspan="2">
        <button id="toggleButton" class="toggle-button">Client</button>
        <div class="center">
          <h1>Hello from Team A!</h1>
        </div>
      </th>
    </tr>
    <tr id="client">
      <td>
        <div id="client-div">
          <div id="client-button-div"></div>
            <button id="system-start">Start Robot</button>
            <button id="taken-photo">Take photo</button>
          </div>
          <br />
          <div id="client-images">
            <div id="camera_image" display="none">
              <!-- <img src="http://10.41.146.230:8080/stream?topic=/asc/camera_image" style="width: 640" /> -->
            </div>
            <div id="map">
              <canvas id="map-canvas" width="600" height="600"></canvas>
            </div>
          </div>
        </div>
      </td>
    </tr>
    <tr id="debug">
      <td>
        <button id="refresh-topic-btn">Refresh Topics</button>
        <select id="topic-dropdown">
          <option value="" selected disabled hidden>Select a topic</option>
        </select>
        <button id="clear-console-btn">Clear Console</button>
        <button id="toggle-button" onclick="toggleButton()">Start</button>
        <input id="colour-option" type="checkbox">Colour</input>
        <input id="time-option" type="checkbox">Time</input>
        <br>
        <div id="console-wrapper">
          <div id="console"></div>
        </div>
      </td>
      <td>
        <div id="checkbox-list"></div>
      </td>
    </tr>
  </table>

  <!-- Needs to run after elements are loaded -->
  <script type="module" src="./index.js"></script>
  <script type="module" src="./map.js"></script>
</body>

</html>
